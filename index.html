<!doctype html>
<html lang="en">

<head>
    <title>Monster Fight</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./app.css">
    <script src="/vue.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
</head>

<body>
    <div id="app">
        <div class="title container text-center my-5">
            <h1 class="animated bounceInDown">Vue v.s. Monster</h1>
        </div>
        <div id="characterDiv" class="container">
            <div class="row">
                <div id="you" class="col-6">
                    <figure class="characterAvatar bg-primary m-auto">
                        <img class="characterImg" src="./src/img/if_Viking_2913107.svg" alt="you">
                    </figure>
                    <!-- Player Health -->
                    <div class="progress mx-auto mt-3 w-50" style="height: 50px">
                        <div class="bg-success characterHealth progress-bar" role="progressbar" :aria-valuenow="playerHealth" aria-valuemin="0" aria-valuemax="100">
                            <span class="hit">{{ playerHealth }}</span>
                        </div>
                    </div>
                </div>

                <div id="monster" class="col-6">
                    <figure class="characterAvatar bg-danger m-auto">
                        <img class="characterImg" src="./src/img/if_Medusa_2913102.svg" alt="monster">
                    </figure>
                    <!-- Monster Health -->
                    <div class="progress mx-auto mt-3 w-50" style="height: 50px">
                        <div id="testbar" class="bg-animation bg-primary characterHealth progress-bar" role="progressbar" :aria-valuenow="monsterHealth" aria-valuemin="0"
                            aria-valuemax="100" :class="{'bg-danger' : monsterHealth <=20,'bg-warning' : monsterHealth <=50}">
                            <span class="hit">{{ monsterHealth }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="controlPanel" class="container my-5 text-center">
            <button class="controlBtn btn-lg btn-danger mr-5" @click="attack()" :class="{animated: animation,bounce: animation}">Attack!</button>
            <button class="controlBtn btn-lg btn-warning mr-5" @click="specialAttack()">Special Attack!</button>
            <button class="controlBtn btn-lg btn-success mr-5" @click="heal()" :disabled="canHeal == 0" :class="{bgDark : canHeal}">Heal!</button>
            <button class="controlBtn btn-lg btn-dark mr-5" @click="giveUp()">Run!</button>
        </div>

        <div id="listView" class="container list-group">
            <ul id="historyList" v-for="(hit,index) in hitHistory">
                <template>
                    <li class="list-group-item">
                        <template>  
                            <p>Player attacked! <span class="lead">{{ hit.vOne }}</span> damage</p>
                        </template>
                    </li>
                    <li class="list-group-item bg-secondary">
                            <template>
                                <p>Monster fight back! <span>{{ hit.vTwo }}</span> damage</p>
                            </template>
                        </li>
                    
                </template>
            </ul>
            
        </div>
    </div>


    <!-- Vue.js -->
    <script>
        new Vue({
            el: '#app',
            data: {
                test: 'Hello Vue',
                playerHealth: 100,
                monsterHealth: 100,
                canHeal: false,
                hitHistory: [],
                animation: true,
                showBg: true
            },
            methods: {
                attack: function () {
                    var hit = Math.floor((Math.random() * 20) + 1)
                    this.showBg = true? hit >=5 : hit < 5
                    var fightBack = Math.floor((Math.random() * 15) + 1)
                    this.monsterHealth = this.monsterHealth - hit
                    this.playerHealth = this.playerHealth - fightBack
                    this.canHeal = true
                    this.hitHistory.push({
                        vOne: hit,
                        vTwo: fightBack
                    })

                    if (this.monsterHealth <= 0) {
                        alert('You Won!')
                        this.playerHealth = 100
                        this.monsterHealth = 100
                        this.hitHistory = []
                    }
                },
                specialAttack: function () {
                    var hit = Math.floor((Math.random() * 50) + 1)
                    var fightBack = Math.floor((Math.random() * 25) + 1)
                    this.monsterHealth = this.monsterHealth - hit
                    this.playerHealth = this.playerHealth - fightBack
                    this.canHeal = true
                    if(this.monsterHealth <= 0){
                        alert('You Won!')
                        this.playerHealth = 100
                        this.monsterHealth = 100
                    }
                },
                heal: function () {
                    if (this.playerHealth > 100) {
                        alert('Max health!')
                    } else {
                        var add = Math.floor((Math.random() * 25) + 1)
                        var fightBack = Math.floor((Math.random() * 15) + 1)
                        this.playerHealth = this.playerHealth + add
                    }

                },
                giveUp: function () {
                    alert('RUNNNNNNNNNNNNNNNNNNNNN!')
                    this.playerHealth = 100
                    this.monsterHealth = 100
                    this.hitHistory = []
                }
            }
        })
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
